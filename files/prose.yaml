# Properties and prefixes for instruments ordered by instrument type
# Note that sometimes a trailing space is needed as the prefixes are added directly in front of a word
properties:
  boring: &boring-properties
    green:
      - grün
    red:
      - rot
    unchanged:
      - unverändert
  exciting:
